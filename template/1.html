<html></html>
<head>
    <title>Text Editor</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        .editor-container {
            background-color: #1040dd;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .editor {
            background-color: white;
            width: 650px;
            height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .editor-toolbar {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .editor-toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        .editor-content {
            height: calc(100% - 50px);
            overflow-y: auto;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }
        .editor-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
            padding: 0 10px;
        }
        .editor-footer button {
            background-color: #1d4ed8;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .editor-footer .actions {
            display: flex;
            gap: 10px;
        }
        .editor-footer .actions button {
            background: none;
            border: none;
            cursor: pointer;
            color: #1d4ed8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            return (
                <div className="editor-container">
                    <div className="editor">
                        <div className="editor-toolbar">
                            <div>
                                <button><b>B</b></button>
                                <button><i>I</i></button>
                                <button><u>U</u></button>
                                <button>A</button>
                                <button><i className="fas fa-align-left"></i></button>
                                <button><i className="fas fa-align-center"></i></button>
                                <button><i className="fas fa-align-right"></i></button>
                                <button><i className="fas fa-align-justify"></i></button>
                                <button><i className="fas fa-list-ul"></i></button>
                                <button><i className="fas fa-list-ol"></i></button>
                                <button><i className="fas fa-indent"></i></button>
                                <button><i className="fas fa-outdent"></i></button>
                                <button><i className="fas fa-quote-right"></i></button>
                                <button><i className="fas fa-strikethrough"></i></button>
                            </div>
                        </div>
                        <div className="editor-content">
                            <p>Hello! We have set your default language as English (United States) but you can easily change it from the language dropdown <span role="img" aria-label="pointing right">ðŸ‘‰</span></p>
                            <p>Next, click the Start button to activate dictation. For assistance, <span role="img" aria-label="nerd face">ðŸ¤“</span> </p>
                        </div>
                        <div className="editor-footer">
                            <button>Start</button>
                            <div className="actions">
                                <button>COPY</button>
                                <button>SAVE</button>
                                <button>PUBLISH</button>
                                <button>PLAY</button>
                                <button>EMAIL</button>
                                <button>PRINT</button>
                                <button>CLEAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
