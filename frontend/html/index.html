<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webcrumbs Plugin</title>
    <style>
      @import url(https://fonts.googleapis.com/css2?family=Open+Sans&display=swap);
      
      @import url(https://fonts.googleapis.com/css2?family=Lato&display=swap);
      
      @import url(https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200);
      
      /*! tailwindcss v3.4.11 | MIT License | https://tailwindcss.com*/
      *,
      :after,
      :before {
        border: 0 solid #e5e7eb;
        box-sizing: border-box;
      }
      :after,
      :before {
        --tw-content: "";
      }
      :host,
      html {
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
        font-family:
          Open Sans,
          ui-sans-serif,
          system-ui,
          sans-serif,
          Apple Color Emoji,
          Segoe UI Emoji,
          Segoe UI Symbol,
          Noto Color Emoji;
        font-feature-settings: normal;
        font-variation-settings: normal;
        -moz-tab-size: 4;
        tab-size: 4;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        line-height: inherit;
        margin: 0;
      }
      hr {
        border-top-width: 1px;
        color: inherit;
        height: 0;
      }
      abbr:where([title]) {
        text-decoration: underline dotted;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-size: inherit;
        font-weight: inherit;
      }
      a {
        color: inherit;
        text-decoration: inherit;
      }
      b,
      strong {
        font-weight: bolder;
      }
      code,
      kbd,
      pre,
      samp {
        font-family:
          ui-monospace,
          SFMono-Regular,
          Menlo,
          Monaco,
          Consolas,
          Liberation Mono,
          Courier New,
          monospace;
        font-feature-settings: normal;
        font-size: 1em;
        font-variation-settings: normal;
      }
      small {
        font-size: 80%;
      }
      sub,
      sup {
        font-size: 75%;
        line-height: 0;
        position: relative;
        vertical-align: baseline;
      }
      sub {
        bottom: -0.25em;
      }
      sup {
        top: -0.5em;
      }
      table {
        border-collapse: collapse;
        border-color: inherit;
        text-indent: 0;
      }
      button,
      input,
      optgroup,
      select,
      textarea {
        color: inherit;
        font-family: inherit;
        font-feature-settings: inherit;
        font-size: 100%;
        font-variation-settings: inherit;
        font-weight: inherit;
        letter-spacing: inherit;
        line-height: inherit;
        margin: 0;
        padding: 0;
      }
      button,
      select {
        text-transform: none;
      }
      button,
      input:where([type="button"]),
      input:where([type="reset"]),
      input:where([type="submit"]) {
        -webkit-appearance: button;
        appearance: button;
        background-color: transparent;
        background-image: none;
      }
      :-moz-focusring {
        outline: auto;
      }
      :-moz-ui-invalid {
        box-shadow: none;
      }
      progress {
        vertical-align: baseline;
      }
      ::-webkit-inner-spin-button,
      ::-webkit-outer-spin-button {
        height: auto;
      }
      [type="search"] {
        -webkit-appearance: textfield;
        appearance: textfield;
        outline-offset: -2px;
      }
      ::-webkit-search-decoration {
        -webkit-appearance: none;
      }
      ::-webkit-file-upload-button {
        -webkit-appearance: button;
        font: inherit;
      }
      summary {
        display: list-item;
      }
      blockquote,
      dd,
      dl,
      figure,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      hr,
      p,
      pre {
        margin: 0;
      }
      fieldset {
        margin: 0;
      }
      fieldset,
      legend {
        padding: 0;
      }
      menu,
      ol,
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      dialog {
        padding: 0;
      }
      textarea {
        resize: vertical;
      }
      input::placeholder,
      textarea::placeholder {
        color: #9ca3af;
        opacity: 1;
      }
      [role="button"],
      button {
        cursor: pointer;
      }
      :disabled {
        cursor: default;
      }
      audio,
      canvas,
      embed,
      iframe,
      img,
      object,
      svg,
      video {
        display: block;
        /* vertical-align: middle; */
      }
      img,
      video {
        height: auto;
        max-width: 100%;
      }
      [hidden] {
        display: none;
      }
      *,
      :after,
      :before {
        --tw-border-spacing-x: 0;
        --tw-border-spacing-y: 0;
        --tw-translate-x: 0;
        --tw-translate-y: 0;
        --tw-rotate: 0;
        --tw-skew-x: 0;
        --tw-skew-y: 0;
        --tw-scale-x: 1;
        --tw-scale-y: 1;
        --tw-pan-x: ;
        --tw-pan-y: ;
        --tw-pinch-zoom: ;
        --tw-scroll-snap-strictness: proximity;
        --tw-gradient-from-position: ;
        --tw-gradient-via-position: ;
        --tw-gradient-to-position: ;
        --tw-ordinal: ;
        --tw-slashed-zero: ;
        --tw-numeric-figure: ;
        --tw-numeric-spacing: ;
        --tw-numeric-fraction: ;
        --tw-ring-inset: ;
        --tw-ring-offset-width: 0px;
        --tw-ring-offset-color: #fff;
        --tw-ring-color: rgba(59, 130, 246, 0.5);
        --tw-ring-offset-shadow: 0 0 #0000;
        --tw-ring-shadow: 0 0 #0000;
        --tw-shadow: 0 0 #0000;
        --tw-shadow-colored: 0 0 #0000;
        --tw-blur: ;
        --tw-brightness: ;
        --tw-contrast: ;
        --tw-grayscale: ;
        --tw-hue-rotate: ;
        --tw-invert: ;
        --tw-saturate: ;
        --tw-sepia: ;
        --tw-drop-shadow: ;
        --tw-backdrop-blur: ;
        --tw-backdrop-brightness: ;
        --tw-backdrop-contrast: ;
        --tw-backdrop-grayscale: ;
        --tw-backdrop-hue-rotate: ;
        --tw-backdrop-invert: ;
        --tw-backdrop-opacity: ;
        --tw-backdrop-saturate: ;
        --tw-backdrop-sepia: ;
        --tw-contain-size: ;
        --tw-contain-layout: ;
        --tw-contain-paint: ;
        --tw-contain-style: ;
      }
      ::backdrop {
        --tw-border-spacing-x: 0;
        --tw-border-spacing-y: 0;
        --tw-translate-x: 0;
        --tw-translate-y: 0;
        --tw-rotate: 0;
        --tw-skew-x: 0;
        --tw-skew-y: 0;
        --tw-scale-x: 1;
        --tw-scale-y: 1;
        --tw-pan-x: ;
        --tw-pan-y: ;
        --tw-pinch-zoom: ;
        --tw-scroll-snap-strictness: proximity;
        --tw-gradient-from-position: ;
        --tw-gradient-via-position: ;
        --tw-gradient-to-position: ;
        --tw-ordinal: ;
        --tw-slashed-zero: ;
        --tw-numeric-figure: ;
        --tw-numeric-spacing: ;
        --tw-numeric-fraction: ;
        --tw-ring-inset: ;
        --tw-ring-offset-width: 0px;
        --tw-ring-offset-color: #fff;
        --tw-ring-color: rgba(59, 130, 246, 0.5);
        --tw-ring-offset-shadow: 0 0 #0000;
        --tw-ring-shadow: 0 0 #0000;
        --tw-shadow: 0 0 #0000;
        --tw-shadow-colored: 0 0 #0000;
        --tw-blur: ;
        --tw-brightness: ;
        --tw-contrast: ;
        --tw-grayscale: ;
        --tw-hue-rotate: ;
        --tw-invert: ;
        --tw-saturate: ;
        --tw-sepia: ;
        --tw-drop-shadow: ;
        --tw-backdrop-blur: ;
        --tw-backdrop-brightness: ;
        --tw-backdrop-contrast: ;
        --tw-backdrop-grayscale: ;
        --tw-backdrop-hue-rotate: ;
        --tw-backdrop-invert: ;
        --tw-backdrop-opacity: ;
        --tw-backdrop-saturate: ;
        --tw-backdrop-sepia: ;
        --tw-contain-size: ;
        --tw-contain-layout: ;
        --tw-contain-paint: ;
        --tw-contain-style: ;
      }
      #webcrumbs .absolute {
        position: absolute;
      }
      #webcrumbs .relative {
        position: relative;
      }
      #webcrumbs .bottom-0 {
        bottom: 0;
      }
      #webcrumbs .left-0 {
        left: 0;
      }
      #webcrumbs .right-0 {
        right: 0;
      }
      #webcrumbs .top-0 {
        top: 0;
      }
      #webcrumbs .z-10 {
        z-index: 10;
      }
      #webcrumbs .mb-2 {
        margin-bottom: 8px;
      }
      #webcrumbs .mt-4 {
        margin-top: 16px;
      }
      #webcrumbs .mt-6 {
        margin-top: 24px;
      }
      #webcrumbs .mt-8 {
        margin-top: 32px;
      }
      #webcrumbs .block {
        display: block;
      }
      #webcrumbs .flex {
        display: flex;
      }
      #webcrumbs .h-\[120px\] {
        height: 120px;
      }
      #webcrumbs .h-\[50px\] {
        height: 50px;
      }
      #webcrumbs .h-full {
        height: 100%;
      }
      #webcrumbs .h-screen {
        height: 100vh;
      }
      #webcrumbs .w-\[120px\] {
        width: 120px;
      }
      #webcrumbs .w-\[150px\] {
        width: 150px;
      }
      #webcrumbs .w-full {
        width: 100%;
      }
      #webcrumbs .cursor-pointer {
        cursor: pointer;
      }
      #webcrumbs .flex-col {
        flex-direction: column;
      }
      #webcrumbs .justify-center {
        justify-content: center;
      }
      #webcrumbs .gap-10 {
        gap: 40px;
      }
      #webcrumbs .gap-4 {
        gap: 16px;
      }
      #webcrumbs .gap-6 {
        gap: 24px;
      }
      #webcrumbs .rounded-full {
        border-radius: 9999px;
      }
      #webcrumbs .rounded-lg {
        border-radius: 24px;
      }
      #webcrumbs .rounded-md {
        border-radius: 18px;
      }
      #webcrumbs .border {
        border-width: 1px;
      }
      #webcrumbs .border-neutral-300 {
        --tw-border-opacity: 1;
        border-color: rgb(232 232 232 / var(--tw-border-opacity));
      }
      #webcrumbs .bg-neutral-100 {
        --tw-bg-opacity: 1;
        background-color: rgb(247 247 247 / var(--tw-bg-opacity));
      }
      #webcrumbs .bg-neutral-50 {
        --tw-bg-opacity: 1;
        background-color: rgb(255 255 255 / var(--tw-bg-opacity));
      }
      #webcrumbs .bg-primary {
        --tw-bg-opacity: 1;
        background-color: rgb(250 91 48 / var(--tw-bg-opacity));
      }
      #webcrumbs .object-cover {
        object-fit: cover;
      }
      #webcrumbs .p-2 {
        padding: 8px;
      }
      #webcrumbs .p-4 {
        padding: 16px;
      }
      #webcrumbs .p-8 {
        padding: 32px;
      }
      #webcrumbs .font-title {
        font-family:
          Lato,
          ui-sans-serif,
          system-ui,
          sans-serif,
          Apple Color Emoji,
          Segoe UI Emoji,
          Segoe UI Symbol,
          Noto Color Emoji;
      }
      #webcrumbs .text-3xl {
        font-size: 30px;
        line-height: 36px;
      }
      #webcrumbs .text-lg {
        font-size: 18px;
        line-height: 28px;
      }
      #webcrumbs .text-sm {
        font-size: 14px;
        line-height: 20px;
      }
      #webcrumbs .font-medium {
        font-weight: 500;
      }
      #webcrumbs .font-semibold {
        font-weight: 600;
      }
      #webcrumbs .text-primary {
        --tw-text-opacity: 1;
        color: rgb(250 91 48 / var(--tw-text-opacity));
      }
      #webcrumbs .text-white {
        --tw-text-opacity: 1;
        color: rgb(255 255 255 / var(--tw-text-opacity));
      }
      #webcrumbs .opacity-5 {
        opacity: 0.05;
      }
      #webcrumbs .shadow-lg {
        --tw-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -4px rgba(0, 0, 0, 0.1);
        --tw-shadow-colored: 0 10px 15px -3px var(--tw-shadow-color),
          0 4px 6px -4px var(--tw-shadow-color);
      }
      #webcrumbs .shadow-lg,
      #webcrumbs .shadow-sm {
        box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),
          var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
      }
      #webcrumbs .shadow-sm {
        --tw-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --tw-shadow-colored: 0 1px 2px 0 var(--tw-shadow-color);
      }
      #webcrumbs .transition-transform {
        transition-duration: 0.15s;
        transition-property: transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      #webcrumbs .duration-200 {
        transition-duration: 0.2s;
      }
      #webcrumbs .ease-in-out {
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      #webcrumbs {
        font-family: Open Sans !important;
        font-size: 16px !important;
        line-height: 24px !important;
      }
      #webcrumbs :is(.bg-neutral-50) {
        color: rgba(0, 0, 0, 0.9) !important;
      }
      #webcrumbs :is(.bg-neutral-100) {
        color: rgba(0, 0, 0, 0.9) !important;
      }
      #webcrumbs .hover\:scale-105:hover {
        --tw-scale-x: 1.05;
        --tw-scale-y: 1.05;
        transform: translate(var(--tw-translate-x), var(--tw-translate-y))
          rotate(var(--tw-rotate)) skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y))
          scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
      }
      #webcrumbs .focus\:outline-none:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
      }
      #webcrumbs .focus\:ring-2:focus {
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0
          var(--tw-ring-offset-width) var(--tw-ring-offset-color);
        --tw-ring-shadow: var(--tw-ring-inset) 0 0 0
          calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow),
          var(--tw-shadow, 0 0 #0000);
      }
      #webcrumbs .focus\:ring-primary:focus {
        --tw-ring-opacity: 1;
        --tw-ring-color: rgb(250 91 48 / var(--tw-ring-opacity));
      }
      
      body {
        line-height: inherit;
        margin: 0;
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background-color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div id="webcrumbs"> 
    	<div class="w-full h-screen p-8 bg-neutral-50 rounded-lg shadow-lg flex flex-col gap-6 relative">
    	  <img src="https://cdn.webcrumbs.org/assets/images/ask-ai/bgs/18.svg" class="absolute top-0 left-0 w-full h-full object-cover opacity-5" alt=""/>
    	
    	  <h1 class="text-3xl font-title text-primary relative z-10">Enterprise Speech to Text Converter</h1>
    	
    	  <textarea class="w-full rounded-md border border-neutral-300 p-4 text-lg bg-neutral-50 focus:outline-none focus:ring-2 focus:ring-primary relative z-10" rows="10" placeholder="Your transcribed speech will be displayed here..."></textarea>
    	
    	  <div class="flex justify-center gap-10 mt-6 relative z-10">
    	    <button class="rounded-md bg-primary text-white h-[50px] w-[150px] text-lg font-semibold transition-transform duration-200 ease-in-out hover:scale-105">
    	      Start
    	    </button>
    	    <button class="rounded-md bg-primary text-white h-[50px] w-[150px] text-lg font-semibold transition-transform duration-200 ease-in-out hover:scale-105">
    	      Stop
    	    </button>
    	    <button class="rounded-md bg-primary text-white h-[50px] w-[150px] text-lg font-semibold transition-transform duration-200 ease-in-out hover:scale-105">
    	      Reset
    	    </button>
    	  </div>
    	
    	  <div class="mt-8 flex flex-col gap-4">
    	    <details class="border rounded-md p-4 bg-neutral-100 relative z-10 shadow-sm">
    	      <summary class="font-semibold cursor-pointer">Advanced Settings</summary>
    	      <div class="mt-4">
    	        <label class="block font-medium mb-2">Language:</label>
    	        <select class="w-full rounded-md border border-neutral-300 p-2 bg-neutral-50 focus:outline-none focus:ring-2 focus:ring-primary text-sm">
    	          <option>English (US)</option>
    	          <option>English (UK)</option>
    	          <option>Spanish</option>
    	          <option>French</option>
    	        </select>
    	
    	        <label class="block font-medium mt-4 mb-2">Microphone Sensitivity:</label>
    	        <input type="range" min="0" max="100" class="w-full cursor-pointer"/>
    	      </div>
    	    </details>
    	
    	    <details class="border rounded-md p-4 bg-neutral-100 relative z-10 shadow-sm">
    	      <summary class="font-semibold cursor-pointer">Output Format</summary>
    	      <div class="mt-4">
    	        <label class="block font-medium mb-2">Choose Format:</label>
    	        <select class="w-full rounded-md border border-neutral-300 p-2 bg-neutral-50 focus:outline-none focus:ring-2 focus:ring-primary text-sm">
    	          <option>Text (.txt)</option>
    	          <option>Word (.docx)</option>
    	          <option>PDF (.pdf)</option>
    	        </select>
    	      </div>
    	    </details>
    	  </div>
    	
    	  <img src="https://cdn.webcrumbs.org/assets/images/ask-ai/gradients/g4.png" class="absolute bottom-0 right-0 w-[120px] h-[120px] object-cover rounded-full" alt=""/>
    	</div> 
    </div>
    
  </body>
</html>
