<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Speech to Text</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" />
        <button type="submit">Upload</button>
    </form>
    <div class="button-container">
        <button id="start-recognition">Start Recognition</button>
        <button id="stop-recognition">Stop Recognition</button>
    </div>
    <p id="result"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('/speech-to-text', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            document.getElementById('result').textContent = data.transcript;
        });

        if (annyang) {
            annyang.setLanguage('en-US');

            annyang.addCallback('result', function (phrases) {
                document.getElementById('result').textContent = phrases[0];
            });

            document.getElementById('start-recognition').addEventListener('click', () => {
                annyang.start();
            });

            document.getElementById('stop-recognition').addEventListener('click', () => {
                annyang.abort();
            });
        } else {
            alert("Your browser does not support Speech Recognition.");
        }
    </script>
</body>
</html>
